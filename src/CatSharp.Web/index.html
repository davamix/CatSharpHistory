<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
</head>

<div id="app">
    <ul>
        <li v-for="cat in cats">
            {{ cat.name }}
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            cats: []
        },
        created() {
            fetch('https://localhost:5001/api/cats')
                .then(response => response.json())
                .then(json => {
                    this.cats = json
                })
        }
    })
</script>
